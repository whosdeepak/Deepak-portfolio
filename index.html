<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepak Pandit - Portfolio</title>
    <style>
      #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: #4f46e5;
        color: white;
        border-radius: 50%;
        font-size: 28px;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        z-index: 9998;
      }

      #chat-frame {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 400px;
        height: 600px;
        display: none;
        border: none;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- ðŸ’¬ Chat Toggle Button -->
    <div id="chat-toggle">ðŸ’¬</div>

    <!-- ðŸ¤– Chatbot Iframe -->
    <iframe id="chat-frame" src="https://sleek-bot-folio-genie.vercel.appa/"></iframe>

    <!-- Chat Toggle Script -->
    <script>
      const toggle = document.getElementById('chat-toggle');
      const frame = document.getElementById('chat-frame');

      toggle.addEventListener('click', () => {
        frame.style.display = frame.style.display === 'block' ? 'none' : 'block';
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
